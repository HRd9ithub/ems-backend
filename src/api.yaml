# add user
  paths:
  /api/user:
    post:
      tags:
        - user
      security:
       - token: []
      summary: Returns a success message.        
      post:
      requestBody:
        required: true
        content:
          # multipart/form-data:
           application/json:
            schema:
              properties: 
                employee_id:         
                  type: String
                  example : "D9-1"
                first_name:       
                  type: string
                  example : "abc"
                last_name:       
                  type: string
                  example : "xyz"
                email:       
                  type: string
                  example : "xyz@gmail.com"
                password:       
                  type: string
                  example : ""
                phone:
                  type: integer
                  example : "1234567890"
                report_by:       
                  type: string
                  example : ""
                role_id:       
                  type: string
                  example : ""
                department_id:       
                  type: string
                  example : ""
                designation_id:   
                  type: string
                  example : ""
                joining_date:       
                    type: string
                    format: date
                    example : "2023-09-01"
                status:
                    type: "string"
                    enum: ['Active', 'Inactive']
              required:
                - employee_id
                - first_name
                - last_name
                - email
                - phone
                - report_by
                - joining_date
                - status
                - password
                - role_id
                - department_id
                - designation_id
         
      responses:
        '201':
          description: Success message. 
        '400':
          description: Bad Request.
        '401':
          description:  Unauthorized.
        '403':
          description: Access Denied.
        '500':
          description: Server error.

