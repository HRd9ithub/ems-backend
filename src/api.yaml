    post:
      tags:
        - Authetication 
      summary: Returns a success message.      
      post:
      requestBody:
        required: true
        content:
           application/json:
            schema:
              properties: 
               email:         
                  type: String
                  default : ''
               password:       
                  type: string
                  default : ''
              required:
                - email
                - password
         
      responses:
